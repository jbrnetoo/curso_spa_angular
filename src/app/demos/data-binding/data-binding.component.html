<div class="container main-container">
    <h3>Interpolation</h3>

    <p>O número de cliques é: {{ contadorClique }}</p>

    <button class="btn btn-info" [disabled] = "contadorClique >= 10">Info</button><br><br>
    <img [src]="urlImagem" height="50px" width="50px"/><br>

    <h3>Event Binding</h3>
    <button class="btn btn-warning" (click)="adicionarClique()">Clique-me</button>&nbsp;&nbsp;
    <button class="btn btn-danger" (click)="zerarContador()" [disabled]="contadorClique < 10">Zerar contador</button><br><br>

    <br>
    <br>
    <br>
    <br>

    <br><br>
    <label>Seu nome é {{ nome }}</label>
